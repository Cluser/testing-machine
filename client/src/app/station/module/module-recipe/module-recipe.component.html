<div class="recipe">
  <div class="recipe__name">Nazwa referencji</div>
  <select class="recipe__selected" [disabled]="!allowRecipeChangeStatus" [ngModel]="recipeState.recipeActive[idModule]" (ngModelChange)="onRecipeChange($event)" [compareWith]="compareFn">
    <option *ngFor="let recipe of recipeState.recipe" [ngValue]="recipe">{{ recipe.name }}</option>
  </select>
</div>
