<ngx-charts-line-chart
  [view]="[1800, 500]"
  [legend]="true"
  [showXAxisLabel]="true"
  [showYAxisLabel]="true"
  [xAxis]="true"
  [yAxis]="true"
  [xAxisLabel]="'Czas'"
  [yAxisLabel]="'Wartość'"
  [results]="lineChart.results"
  [animations]="false"
  [xAxisTickFormatting]="xAxisTickFormatting"
>
</ngx-charts-line-chart>
