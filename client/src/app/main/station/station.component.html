{{ msg }}
<div *ngIf="id == 2">
  Counter: {{ counterValue$ | async }}
  <button (click)="increment()">Increment</button>
  <ngx-charts-line-chart
    [view]="[1800, 500]"
    [legend]="legend"
    [showXAxisLabel]="showXAxisLabel"
    [showYAxisLabel]="showYAxisLabel"
    [xAxis]="xAxis"
    [yAxis]="yAxis"
    [xAxisLabel]="xAxisLabel"
    [yAxisLabel]="yAxisLabel"
    [timeline]="timeline"
    [results]="multi"
  >
  </ngx-charts-line-chart>
</div>
