<p>grinding-station-one works!</p>

{{ msg }}
<div *ngIf="id == 2">
  Velocity: {{ stationVelocity$ | async }} Time: {{ stationTime$ | async }}
  <button (click)="openSocket()">Open socket</button>
  <button (click)="closeSocket()">Close socket</button>
  <ngx-charts-line-chart
    [view]="[1800, 500]"
    [legend]="true"
    [showXAxisLabel]="true"
    [showYAxisLabel]="true"
    [xAxis]="true"
    [yAxis]="true"
    [xAxisLabel]="'Time'"
    [yAxisLabel]="'Value'"
    [timeline]="true"
    [results]="multi"
  >
  </ngx-charts-line-chart>
</div>
